AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Stack completa para a aplicacao Menu Manager com RDS PostgreSQL, ElastiCache Redis, 
  EC2 Instance e S3Bucket no ambiente AWS Academy Sandbox.

Parameters:
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: IDs das subnets (em AZs diferentes) para o RDS e ElastiCache

  DBUsername:
    Type: String
    Description: Nome do usuario master do banco de dados PostgreSQL
    Default: dbuser
    MinLength: 1
    MaxLength: 16
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Deve comecar com uma letra e conter apenas caracteres alfanumericos

  DBPassword:
    Type: String
    Description: Senha do usuario master do banco de dados PostgreSQL
    NoEcho: true
    MinLength: 8
    MaxLength: 41
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: Deve conter apenas caracteres alfanumericos e ter entre 8 e 41 caracteres

  CloneBranch:
    Type: String
    Description: 'Branch do repositório GitHub para clonar (ex: main ou dev)'
    Default: 'main'

  BucketUploadsFolder:
    Type: String
    Default: 'uploads'

Resources:
  # Secao 1:  Security Groups necessarios para a Aplicacao Frontend, Aplicacao Backend, RDS e ElastiCache

  # 1.1 Security Group para a aplicação EC2 (Frontend)
  MenuManagerFrontendSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Libera portas 22 (SSH) e 80 (App)
      SecurityGroupIngress:
        # Regra do SSH (Porta 22)
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        # Regra da Aplicação Frontend (Porta 80)
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  # 1.2 Security Group para a aplicação EC2 (Backend)
  MenuManagerBackendSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Libera portas 22 (SSH) e 8080 (App)
      SecurityGroupIngress:
        # Regra do SSH (Porta 22)
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        # Regra da API (Porta 8080)
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0

  # 1.3 Security Group para o RDS
  MenuManagerDatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Libera porta 5432 (PostgreSQL) apenas para a aplicacao
      SecurityGroupIngress:
        # Regra do Postgres (Porta 5432) - apenas do Security Group da aplicação
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !GetAtt MenuManagerBackendSecurityGroup.GroupId
        # Regra do Postgres (Porta 5432) - para testes externos
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 0.0.0.0/0

  # 1.4 Security Group para o ElastiCache Redis
  MenuManagerRedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Libera porta 6379 (Redis) apenas para a aplicacao
      SecurityGroupIngress:
        # Regra do Redis (Porta 6379) - apenas do Security Group da aplicação
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !GetAtt MenuManagerBackendSecurityGroup.GroupId

  # Secao 2: Subnet Groups das instancias do RDS e ElastiCache

  # 2.1 Subnet Group para o RDS (necessário para criar o RDS)
  MenuManagerDatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group para o RDS PostgreSQL
      SubnetIds: !Ref SubnetIds

  # 2.2 Subnet Group para o ElastiCache
  MenuManagerRedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Subnet group para o ElastiCache Redis
      SubnetIds: !Ref SubnetIds

  # Secao 3: Configuração das instâncias do RDS, ElastiCache e EC2 Backend

  # 3.1 Instância RDS PostgreSQL
  MenuManagerDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: menu-manager-database
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: '17.6'
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      VPCSecurityGroups:
        - !GetAtt MenuManagerDatabaseSecurityGroup.GroupId
      DBSubnetGroupName: !Ref MenuManagerDatabaseSubnetGroup
      PubliclyAccessible: false
      BackupRetentionPeriod: 7
      DBName: menu_manager

  # 3.2 Instância ElastiCache Redis
  MenuManagerRedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      Engine: redis
      CacheNodeType: cache.t3.micro
      NumCacheNodes: 1
      Port: 6379
      VpcSecurityGroupIds:
        - !GetAtt MenuManagerRedisSecurityGroup.GroupId
      CacheSubnetGroupName: !Ref MenuManagerRedisSubnetGroup

  # 3.3 Bucket S3 para armazenar imagens
  MenuManagerImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'menu-manager-images-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            AllowedHeaders:
              - '*'
            MaxAge: 3000

  # 3.4 Bucket Policy para o Bucket S3
  MenuManagerBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref MenuManagerImagesBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowPublicRead
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::menu-manager-images-${AWS::AccountId}/${BucketUploadsFolder}/*'

          - Sid: AllowUserUploads
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action:
              - 's3:PutObject'
              - 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::menu-manager-images-${AWS::AccountId}/${BucketUploadsFolder}/*'

  # 3.5 EC2 Instance para o Backend da Aplicacao
  MenuManagerBackendInstance:
    Type: AWS::EC2::Instance
    DependsOn:
      - MenuManagerImagesBucket
      - MenuManagerBucketPolicy
      - MenuManagerDatabase
      - MenuManagerRedisCluster
    Properties:
      InstanceType: t3.micro
      ImageId: ami-0cae6d6fe6048ca2c
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds:
        - !Ref MenuManagerBackendSecurityGroup

      # Volume EBS com criptografia
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 30
            VolumeType: gp2
            Encrypted: true

      # Script de Auto-Deploy
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Atualiza os pacotes
          yum update -y

          # Instala as ferramentas
          yum install -y git docker
          systemctl start docker
          usermod -aG docker ec2-user

          # Instala o Docker Compose V1
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

          # Clona o repositório
          su - ec2-user -c "git clone --branch ${CloneBranch} --single-branch https://github.com/LuanGenro98/menu-manager.git /home/ec2-user/menu-manager"

          # Configura as variáveis de ambiente para conectar ao RDS e ElastiCache
          cat > /home/ec2-user/menu-manager/backend/.env << EOF
          # Database Configuration
          SPRING_DATASOURCE_URL=jdbc:postgresql://${MenuManagerDatabase.Endpoint.Address}:5432/menu_manager
          SPRING_DATASOURCE_USERNAME=${DBUsername}
          SPRING_DATASOURCE_PASSWORD=${DBPassword}

          # Redis Configuration
          SPRING_DATA_REDIS_HOST=${MenuManagerRedisCluster.RedisEndpoint.Address}
          SPRING_DATA_REDIS_PORT=6379
          SPRING_CACHE_TYPE=redis

          # S3 Configuration
          AWS_BUCKET=${MenuManagerImagesBucket}
          AWS_REGION=${AWS::Region}
          EOF

          chown ec2-user:ec2-user /home/ec2-user/menu-manager/backend/.env

          # Sobe o backend da aplicação
          su - ec2-user -c "cd /home/ec2-user/menu-manager/backend && DOCKER_BUILDKIT=0 docker-compose -f ./docker-compose.aws.yml up --build -d app"

  # 3.6 EC2 Instance para o Frontend da Aplicacao
  MenuManagerFrontendInstance:
    Type: AWS::EC2::Instance
    DependsOn:
      - MenuManagerBackendInstance
    Properties:
      InstanceType: t3.medium
      ImageId: ami-0cae6d6fe6048ca2c
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds:
        - !Ref MenuManagerFrontendSecurityGroup

      # Script de Auto-Deploy
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Atualiza os pacotes
          yum update -y

          # Instala as ferramentas
          yum install -y git docker
          systemctl start docker
          usermod -aG docker ec2-user

          # Instala o Docker Compose V1
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

          # Clona o repositório
          su - ec2-user -c "git clone --branch ${CloneBranch}  --single-branch https://github.com/LuanGenro98/menu-manager.git /home/ec2-user/menu-manager"

          # Configura as variáveis de ambiente para conectar ao RDS e ElastiCache
          cat > /home/ec2-user/menu-manager/frontend/.env.production << EOF
          # Backend API Configuration
          URL_API=http://${MenuManagerBackendInstance.PublicDnsName}:8080/
          S3_URL_BUCKET=${MenuManagerImagesBucket}.s3.${AWS::Region}.amazonaws.com
          EOF

          chown ec2-user:ec2-user /home/ec2-user/menu-manager/frontend/.env.production

          # Sobe apenas o frontend da aplicação
          su - ec2-user -c "cd /home/ec2-user/menu-manager/frontend && DOCKER_BUILDKIT=0 docker-compose -f ./docker-compose.aws.yml up --build -d nextapp"

Outputs:
  FrontendURL:
    Description: URL do frontend da aplicacao, pode demorar ate 5 minutos para ficar disponivel
    Value: !Sub 'http://${MenuManagerFrontendInstance.PublicDnsName}/'

  BackendSwaggerURL:
    Description: URL da aplicacao, pode demorar ate 5 minutos para ficar disponivel
    Value: !Sub 'http://${MenuManagerBackendInstance.PublicDnsName}:8080/swagger-ui/index.html#/'

  DatabaseEndpoint:
    Description: Endpoint do banco de dados RDS
    Value: !GetAtt MenuManagerDatabase.Endpoint.Address

  DatabasePort:
    Description: Porta do banco de dados
    Value: !GetAtt MenuManagerDatabase.Endpoint.Port

  DatabaseName:
    Description: Nome do banco de dados
    Value: menu_manager

  DatabaseUsername:
    Description: Nome do usuario master do banco de dados
    Value: !Ref DBUsername

  DatabasePassword:
    Description: Senha do usuario master do banco de dados
    Value: !Ref DBPassword

  RedisEndpoint:
    Description: Endpoint do ElastiCache Redis
    Value: !GetAtt MenuManagerRedisCluster.RedisEndpoint.Address

  RedisPort:
    Description: Porta do Redis
    Value: 6379

  S3BucketName:
    Description: Nome do bucket S3 para imagens
    Value: !Ref MenuManagerImagesBucket

  S3BucketURL:
    Description: URL do bucket S3
    Value: !Sub 'https://${MenuManagerImagesBucket}.s3.${AWS::Region}.amazonaws.com'
